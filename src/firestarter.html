<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>firestarter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
<div class="container">
    <h1 class="title">Firestarter</h1>

    <form action="/firestarter" method="POST" enctype="multipart/form-data">
        <div class="field">
            <label class="label">URL</label>
            <div class="control">
                <input class="input" type="text" name="url" value="{video.url}" placeholder="url">
            </div>
        </div>

        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Save</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
